<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/qrcode.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>GENERATE QR KOD</h1>
    <div class="box">
      <div id="textarea">
        <span id="label">Link</span>
        <input
          id="text"
          type="text"
          value="https://www.linkedin.com/in/emrahsusam/"
          placeholder="Enter URL"
        />
      </div>
      <div id="inputs">
        <div class="input-group">
          <span id="label">Width</span>
          <input
            id="width"
            type="number"
            value="500"
            placeholder="Enter width"
          />
          px
        </div>
        <div class="input-group">
          <span id="label">Height</span>
          <input
            id="height"
            type="number"
            value="500"
            placeholder="Enter height"
          />
          px
        </div>
      </div>
      <div id="buttons">
        <button id="generateBtn" onclick="makeCode()">Generate QR Code</button>
        <button id="downloadBtn">Download QR Code</button>
      </div>
    </div>

    <div id="qrcode"></div>
    <p>
      Copyright Â© All rights reserved by
      <a style="color: #000" href="https://www.linkedin.com/in/emrahsusam/">emrahsusam</a>
    </p>

    <script src="js/main.js"></script>
  </body>
</html>
